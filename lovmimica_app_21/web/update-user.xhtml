<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{m.userQuotaUpdate}</title>
    </h:head>
    <h:body>
        <h:form>
            #{m.username} <h:inputText value="#{userManagementBean.username}"/><br/>
            <h:commandButton value="#{m.up}" action="#{userManagementBean.upUser()}"/>
            <h:commandButton value="#{m.down}" action="#{userManagementBean.downUser()}"/><br/>
            #{m.response} <h:outputText value="#{userManagementBean.response}"/><br/>
        </h:form>
        
        <h:dataTable var="u" value="#{userManagementBean.findApprovedUsers()}" border="1">
            <h:column>
                <f:facet name="header">#{m.username}</f:facet>
                #{u.username}
            </h:column>
            <h:column>
                <f:facet name="header">#{m.password}</f:facet>
                #{u.password}
            </h:column>
            <h:column>
                <f:facet name="header">#{m.admin}</f:facet>
                #{u.admin}
            </h:column>
        </h:dataTable>
    </h:body>
</html>
