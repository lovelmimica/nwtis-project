<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{m.emailInbox}</title>
    </h:head>
    <h:body>
        <h:form>
            <h:selectOneRadio value="#{emailArchiveBean.currentFolder}">
                <f:selectItem itemValue="successful" itemLabel="#{m.successfulEmails}"/>
                <f:selectItem itemValue="unsuccessful" itemLabel="#{m.unsuccessfullEmails}"/>
                <f:selectItem itemValue="incorrect" itemLabel="#{m.incorrectEmails}"/>
               
            </h:selectOneRadio>
            <h:commandButton value="#{m.ok}"/><br/>
            <h:outputText value="#{emailArchiveBean.currentFolder}"/>
            <h:commandButton value="#{m.clearFolder}" action="#{emailArchiveBean.clearFolder()}"/><br/>
            #{m.content} <h:outputText value="#{emailArchiveBean.content}" /><br/>
            
            <h:dataTable var="msg" value="#{emailArchiveBean.findEmailsAbstract()}" border="1">
                <h:column>
                    <f:facet name="header">#{m.sender}</f:facet>
                    #{msg.sender}
                </h:column>
                <h:column>
                    <f:facet name="header">#{m.subject}</f:facet>
                    #{msg.subject}
                </h:column>
                <h:column>
                    <f:facet name="header">#{m.content}</f:facet>
                    <h:commandButton value="#{m.print}" action="#{emailArchiveBean.printContent(msg)}"/>
                </h:column>
            </h:dataTable>
            
        </h:form>
    </h:body>
</html>
