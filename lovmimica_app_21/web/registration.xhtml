<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{m.registration}</title>
    </h:head>
    <h:body>
        <h:form>
            #{m.username} <h:inputText value="#{registrationBean.username}"/><br/>
            #{m.password} <h:inputText value="#{registrationBean.password}"/><br/>
            #{m.repeatPassword} <h:inputText value="#{registrationBean.passwordRepeat}"/><br/>
            <h:selectOneRadio value="#{registrationBean.admin}">
                <f:selectItem itemValue="true" itemLabel="#{m.admin}"/>
                <f:selectItem itemValue="false" itemLabel="#{m.user}"/>
            </h:selectOneRadio><br/>
            <h:commandButton value="#{m.ok}" action="#{registrationBean.register()}"/><br/>      
        </h:form>
    </h:body>
</html>
