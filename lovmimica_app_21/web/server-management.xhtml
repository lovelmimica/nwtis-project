      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{m.serverStatusManagement}</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton value="#{m.pause}" action="#{app01StatusManagementBean.requestPause()}"/><br/>
