<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{m.appName}</title>
    </h:head>
    <h:body>
        <h:form>
            <h:selectOneRadio value="#{localization.chosenLng}">
                <f:selectItems value="#{localization.lngsMap}"/>
                </h:selectOneRadio>
            <h:commandButton value="#{m.ok}" 
                                 action="#{localization.chooseLng()}" /><br/><br/>
            
                
            </h:form>
        
        <h:link value="#{m.registration}" outcome="registration.xhtml" /><br/>
        <h:link value="#{m.login}" outcome="login.xhtml"/><br/><br/>
        
        <h:form>
            <h:commandButton value="#{m.startThread}" action="#{threadManagementBean.startThreads()}"/><br/>
            <h:commandButton value="#{m.stopThread}" action="#{threadManagementBean.stopThreads()}"/><br/>
        </h:form>
    </h:body>
</html>
