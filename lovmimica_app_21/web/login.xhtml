<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{m.login}</title>
    </h:head>
    <h:body>
        <h:form>
            #{m.username} <h:inputText value="#{activeUserBean.username}"/><br/>
            #{m.password} <h:inputText value="#{activeUserBean.password}"/><br/>
            <h:commandButton value="#{m.login}" action="#{activeUserBean.login()}"/><br/>
        </h:form>
    </h:body>
</html>
