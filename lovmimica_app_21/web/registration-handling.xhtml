<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{m.registrationHandling}</title>
    </h:head>
    <h:body>
        <h:form>
            #{m.username} <h:inputText value="#{userManagementBean.username}"/><br/>
            <h:commandButton value="#{m.approve}" action="#{userManagementBean.approveUser()}"/>
            <h:commandButton value="#{m.reject}" action="#{userManagementBean.rejectUser()}"/><br/>
            Response: <h:outputText value="#{userManagementBean.response}"/><br/>
        </h:form>
        <h:dataTable var="u" value="#{userManagementBean.findPendingUsers()}" border="1">
            <h:column>
                <f:facet name="header">#{m.username}</f:facet>
                #{u.username}
            </h:column>
            <h:column>
                <f:facet name="header">#{m.password}</f:facet>
                #{u.password}
            </h:column>
            <h:column>
                <f:facet name="header">#{m.admin}</f:facet>
                #{u.admin}
            </h:column>
        </h:dataTable>
            
    </h:body>
</html>
