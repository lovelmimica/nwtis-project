<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{m.appLog}</title>
    </h:head>
    <h:body>
        <h:dataTable var="req" value="#{appLogBean.findRequestList()}" border="1">
            <h:column>
                <f:facet name="header">#{m.id}</f:facet>
                #{req.id}
            </h:column>
            <h:column>
                <f:facet name="header">#{m.user}</f:facet>
                #{req.username}
            </h:column>
            <h:column>
                <f:facet name="header">#{m.time}</f:facet>
                #{req.start}
            </h:column>
            <h:column>
                <f:facet name="header">#{m.content}</f:facet>
                #{req.content}
            </h:column>
        </h:dataTable>  
    </h:body>
</html>
